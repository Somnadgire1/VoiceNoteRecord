<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Voice Notes Recorder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="main-app">
            <h1 class="text-center">Voice Notes Recorder</h1>
            <p class="page-description text-center">Take notes by recording your voice</p>

            <div class="app">
                <h3>Add Title</h3>
                <input type="text" id="text" name="text">
                <button id="start-record-btn" title="Start Recording">Start</button>
                <button id="pause-record-btn" title="Pause Recording">Pause</button>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition."
                        rows="6"></textarea>
                </div>
               
                <button id="save-note-btn" title="Save Note">Save Note</button>
                <p id="recording-instructions">Press the <strong>Start</strong> button and record your voice.</p>
            </div>
        </div>
        <div>
            <h3>My Notes</h3>
            <ul id="notes">
                <li>
                    <p class="no-notes">You don't have any notes.</p>
                </li>
            </ul>
        </div>
    </div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
